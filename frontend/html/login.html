<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-900 flex flex-col items-center h-screen pt-28">
  <div class="flex items-center">
    <img src="/frontend/img/aupp-logo.png" alt="University Logo" class="h-24 w-auto mb-12">
  </div>
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <button type="submit"
              class="w-full py-2 px-4 bg-blue-900 text-white font-bold rounded-md hover:bg-blue-500">
        Login
      </button>
      <button class="text-red-400 w-full">
        <a href="landing.html">Cancel</a>
      </button>
    </form>
    <div id="message" class="mt-4 text-red-500"></div>
  </div>


  <!-- Javascript -->
  <script src="/frontend/js/login.js"></script>

</body>
</html>
